<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - Born.Dev</title>
</head>
<body>
    <div class="container" id="container">
        <form name="calculator">
            <textarea id="textview" class="textview" disabled></textarea>
        </form>
        <table>
            <tr>
                <td><input type="button" class="button" value="C" onclick="clean()"></td>
                <td><input type="button" class="button" value="CE" onclick="back()"></td>
                <td><input id ="buttondiv" type="button" class="button" value="/" onclick="insert('/')"></td>
                <td><input id ="buttonmul" type="button" class="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input id ="button7" type="button" class="button" value="7" onclick="insert(7)"></td>
                <td><input id ="button8" type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input id ="button9" type="button" class="button" value="9" onclick="insert(9)"></td>
                <td><input id ="buttonadd" type="button" class="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input id ="button4" type="button" class="button" value="4" onclick="insert(4)"></td>
                <td><input id ="button5" type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input id ="button6" type="button" class="button" value="6" onclick="insert(6)"></td>
                <td><input id ="buttonsub" type="button" class="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input id ="button1" type="button" class="button" value="1" onclick="insert(1)"></td>
                <td><input id ="button2" type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input id ="button3" type="button" class="button" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input type="button" class="button-equal" value="=" onclick="calc()"></td>
            </tr>
            <tr>
                <td colspan="2"><input id ="buttonzero" type="button" class="button-zero" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="button" value="." onclick="insert('.')"></td>
                
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
